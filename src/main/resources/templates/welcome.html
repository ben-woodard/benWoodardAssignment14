<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Channel</title>
</head>
<body>
<h1>Join Channel</h1>
    <div th:each="channel : ${channels}">
        <a method="get" th:href="@{/channels/{channelId}(channelId=${channel.channelId})}">
          <span th:text="${channel.channelName}"></span>
        </a>
    </div>
<script src="/js/welcome.js"></script>
<!--<script src="/js/register.js"></script>-->
</body>
</html>
