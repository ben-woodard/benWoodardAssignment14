<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Channel</title>
</head>
<body>
<h1>Join Channel</h1>
    <div th:each="channel : ${channels}">
        <a method="get" th:href="@{/channel/{channelId}(channelId=${channel.channelId})}">
          <span th:text="${channel.channelName}">[[${channel.channelName}]]</span>
        </a>
    </div>
    <div>
        <button id="create-channel">Create New Channel</button>
    </div>

<script src="/js/welcome.js"></script>
</body>
</html>
